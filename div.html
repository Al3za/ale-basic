    <title>Document</title>
    <style>
        #mydiv{
            
           border: 1px solid red;

           color: red;
            font-size: 80px;

            }
            p{
                text-indent: 50px;
            }
    </style>
    </head>

<body>
    <h2 id="mydiv" ></h2>
    <p id="tid"></p>
    <script>
        let nr=0
    let div=document.getElementById("mydiv")
    let par=document.getElementById("tid")
     let date= new Date()
     let sec=date.getSeconds()
     
     
      let dani=   sec
         if(dani>10&&dani<30){
            div.innerHTML="godmorning"
            setTimeout(morn,3000)
         }if(dani>30){
            div.innerHTML="godeftermiddag"
           // eftermid()
         }if(dani>40){
            div.innerHTML="godkväll"
           // kväll()
         }
     
    
        function morn(){
            div.innerHTML="godeftermiddag"
        }
        
   
        par.innerHTML=sec

        </script>
